---
layout: default
---

{% unless post %}
    {% assign post = page %}
{% endunless %}

<article class="is-post">
    {% include header.html %}
    {% include info.html %}

    <!-- <a href="#" class="image image-full"><img src="/images/n33-robot-invader.jpg" alt="" /></a> -->

    {{content}}

    {% comment %}
    <h4>Related Posts</h4>

    <ul>
    {% for post in site.related_posts %}
        <li><a href="{{post.url}}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>

    {% endcomment %}

</article>
